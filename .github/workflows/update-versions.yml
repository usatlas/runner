name: Update Runner Versions

on:
  schedule:
    - cron: "0 6 * * *" # daily 06:00 UTC
  workflow_dispatch:

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Load current versions
        id: versions
        uses: falti/dotenv-action@v1.1.4
        with:
          export-variables: true

      - name: Fetch latest releases
        id: fetch_latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_RUNNER=$(gh api repos/actions/runner/releases -q '.[0].tag_name' | tr -d 'v')
          LATEST_HOOKS=$(gh api repos/actions/runner-container-hooks/releases -q '.[0].tag_name' | tr -d 'v')
          echo "LATEST_RUNNER=$LATEST_RUNNER" >> $GITHUB_ENV
          echo "LATEST_HOOKS=$LATEST_HOOKS" >> $GITHUB_ENV

      - name: Update .env if needed
        id: update
        run: |
          UPDATED=false
          if [ "$CURRENT_RUNNER_VERSION" != "$LATEST_RUNNER" ]; then
            sed -i "s/^RUNNER_VERSION=.*/RUNNER_VERSION=$LATEST_RUNNER/" .env
            UPDATED=true
          fi
          if [ "$CURRENT_HOOKS_VERSION" != "$LATEST_HOOKS" ]; then
            sed -i "s/^RUNNER_CONTAINER_HOOKS_VERSION=.*/RUNNER_CONTAINER_HOOKS_VERSION=$LATEST_HOOKS/" .env
            UPDATED=true
          fi
          echo "UPDATED=$UPDATED" >> $GITHUB_OUTPUT

      - name: Show changes
        if: steps.update.outputs.UPDATED == 'true'
        run: git diff --color=always

      - name: Create or update PR if versions changed
        if: steps.update.outputs.UPDATED == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          BRANCH=update-runner-versions
          git checkout -B $BRANCH

          COMMIT_MSG="Update GitHub Actions runner versions"

          # Build a message only for changed versions
          MSG_LINES=()
          if [ "$CURRENT_RUNNER_VERSION" != "$LATEST_RUNNER" ]; then
            MSG_LINES+=("- Runner: [$CURRENT_RUNNER_VERSION](https://github.com/actions/runner/releases/tag/v$CURRENT_RUNNER_VERSION) → [$LATEST_RUNNER](https://github.com/actions/runner/releases/tag/v$LATEST_RUNNER)")
          fi

          if [ "$CURRENT_HOOKS_VERSION" != "$LATEST_HOOKS" ]; then
            MSG_LINES+=("- Container Hooks: [$CURRENT_HOOKS_VERSION](https://github.com/actions/runner-container-hooks/releases/tag/v$CURRENT_HOOKS_VERSION) → [$LATEST_HOOKS](https://github.com/actions/runner-container-hooks/releases/tag/v$LATEST_HOOKS)")
          fi

          if [ ${#MSG_LINES[@]} -gt 0 ]; then
            COMMIT_MSG=$(printf "Update GitHub Actions runner versions\n\n%s" "$(printf "%s\n" "${MSG_LINES[@]}")")
          fi

          git add .env
          git commit -m "$COMMIT_MSG"
          git push --set-upstream origin $BRANCH --force

          # Check if a PR already exists
          EXISTING_PR=$(gh pr list --head $BRANCH --json number -q '.[0].number')
          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --title "Update runner and container hooks versions" \
              --body "$COMMIT_MSG" \
              --base main \
              --head $BRANCH
          else
            echo "PR already exists: #$EXISTING_PR"
          fi
